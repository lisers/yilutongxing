<template name="brUpdate">
  {{#ionModal customTemplate=true}}
    <style type="text/css">
      .kuan{margin:0px;padding:0px;height: 49px;width: 100%;line-height: 46px;font-size: 16px;}
    </style>
      <div class="bar bar-header bar-stable">
        <button type="submit"  class="button button-clear" data-action="up">取消</button>
        <h2 class="title">留守儿童个人基本情况</h2>
        <button type="submit" class="button button-positive button-clear" data-action="save">下一步</button>
      </div>
      <div class="content has-header">
	    {{#with veh}}
			<div style="width: 100%;height: 144px; margin: 0;padding: 0;">
				
			    <div style="width:65%;height: 144px;display: block;float: left;">
				   <label class="item item-input">
					  <span class="input-label" >姓名:</span>
					  <input type="text" id="xm" name="xm" value="{{xm}}" maxlength="5" >
					</label>
					  <div class="kuan" style="border-right: 1px solid #ccc;">
					  &nbsp;&nbsp;&nbsp;<span>性别:</span>&nbsp;&nbsp;
					  <input type="radio" name="xb"  id="xb" value="男">男&nbsp;&nbsp;
					  <input type="radio" name="xb"  id="xb" value="女">女
					  </div>
					
					<label class="item item-input">
					  <span class="input-label">民族:</span>
					  <input type="text" id="mz" name="mz" value="{{mz}}" maxlength="10"> 
					</label> 
			    </div>
			    <div style="width: 35%;height: 144px;display: block;float: left;"  >
				    <img style="width:100%;height:144px;" src="{{photo}}" data-action="photo">
				</div>
			</div>
            <label class="item item-input">
              <span class="input-label">出生年月:</span>
              <input type="date" id="csny" name="csny" value="{{csny}}" >
            </label>
            <label class="item item-input">
              <span class="input-label">公民身份证号码:</span>
              <input type="text" id="sfz" name="sfz" value="{{sfz}}" maxlength="18">
            </label>
            <div class="kuan">
              &nbsp;&nbsp;&nbsp;<span>是否登记户口:</span>&nbsp;&nbsp;
              <input type="radio" name="hkdj"  id="hkdj" value="是">是&nbsp;&nbsp;
              <input type="radio" name="hkdj"  id="hkdj" value="否">否
              </div>
            <label class="item item-input">
              <span class="input-label">户籍所在地:</span>
              <input type="text" id="hjszd" name="hjszd" value="{{hjszd}}" maxlength="50">
            </label>
            <label class="item item-input">
              <span class="input-label">现居住地址:</span>
              <input type="text" id="xjzdz" name="xjzdz" value="{{xjzdz}}" maxlength="50">
            </label>
            <div class="kuan">
              &nbsp;&nbsp;&nbsp;<span>身体情况:</span>&nbsp;&nbsp;
              <input type="radio" name="stqk"  id="stqk" value="健康">健康&nbsp;&nbsp;
              <input type="radio" name="stqk"  id="stqk" value="患病">患病&nbsp;&nbsp;
              <input type="radio" name="stqk"  id="stqk" value="残疾">残疾
              </div>
            <label class="item item-input">
              <span class="input-label">残疾类别:</span>
              <input type="text" id="cjlb" name="cjlb" value="{{cjlb}}" maxlength="11">
            </label>
            <label class="item item-input">
              <span class="input-label">患病类型:</span>
              <input type="text" id="hblx" name="hblx" value="{{hblx}}" maxlength="30">
            </label>
            <div class="kuan" style="border-bottom: 1px solid #ccc;">
              &nbsp;&nbsp;&nbsp;<span>是否学校寄宿:</span>&nbsp;&nbsp;
              <input type="radio" name="xxjs"  id="xxjs" value="是">是&nbsp;&nbsp;
              <input type="radio" name="xxjs"  id="xxjs" value="否">否
              </div>
            <div class="kuan">
              &nbsp;&nbsp;&nbsp;<span>就学情况:</span>&nbsp;&nbsp;
              <input type="radio" name="jxqk"  id="jxqk" value="未入园">未入园&nbsp;&nbsp;
              <input type="radio" name="jxqk"  id="jxqk" value="幼儿园">幼儿园&nbsp;&nbsp;
              <input type="radio" name="jxqk"  id="jxqk" value="小学">小学&nbsp;&nbsp;
              <input type="radio" name="jxqk"  id="jxqk" value="初中">初中<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="radio" name="jxqk"  id="jxqk" value="高中">高中&nbsp;&nbsp;
              <input type="radio" name="jxqk"  id="jxqk" value="中职">中职&nbsp;&nbsp;
              <input type="radio" name="jxqk"  id="jxqk" value="辍学">辍学&nbsp;&nbsp;
              <input type="radio" name="jxqk"  id="jxqk" value="不在学">不在学
            </div>
			{{/with}}  
      </div> 
    
  {{/ionModal}}
</template>
