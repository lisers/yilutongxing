<template name="newProduct">
  {{#ionModal customTemplate=true}}
    {{# autoForm collection="Products" id="products-new-form" type="insert"}}
      <div class="bar bar-header bar-stable">
        <button data-dismiss="modal" type="button" class="button button-clear">取消</button>
        <h2 class="title">New Product</h2>
        <button type="submit" class="button button-positive button-clear">发布</button>
      </div>
      <div class="content has-header ">
      <div class="bdimg">
        <img id="bdimg" src="http://api.map.baidu.com/panorama/v2?ak=HLpGNhrWuTiGN6vqXDxqFHi7&width=512&height=300&location={{ bdLocation}}&fov=180">
      </div>
        {{> afQuickField name="address" value=gaddress}}
        {{> afQuickField name="url" type="url"}}
        {{> afQuickField name="name"}}
        {{> afQuickField name="tagline"}}
      </div>
    {{/autoForm}}
  {{/ionModal}}
</template>
